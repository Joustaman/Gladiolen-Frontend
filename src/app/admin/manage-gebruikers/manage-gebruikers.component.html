<div>
  <h1>Gebruikers beheren</h1>
  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-primary" [routerLink]="['/createGebruiker']">Gebruiker toevoegen</button>
      <div class="card-text">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Naam</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Geboortedatum</th>
            <th scope="col">vereniging</th>
            <th scope="col">Verantwoordelijke</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr [routerLink]="['/detailGebruiker']">
            <td>Naam</td>
            <td>Voornaam</td>
            <td>Geboortedatum</td>
            <td>vereniging</td>
            <td>Verantwoordelijke</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
