<app-spinner *ngIf="!pageLoaded"></app-spinner>
<div class="container" *ngIf="pageLoaded">
  <div class="card table-wrapper shadow-lg">
    <div class="card-header table-title">
      <h2>Profiel bewerken</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" class="was-validated" novalidate>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="naam">Naam</label>
              <input class="form-control" type="text" id="naam" name="naam" required formControlName="name">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="roepnaam">Roepnaam</label>
              <input class="form-control" type="text" id="roepnaam" name="roepnaam" formControlName="roepnaam">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="voornaam">Voornaam</label>
              <input class="form-control" type="text" id="voornaam" name="voornaam" required formControlName="voornaam">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="emailadres">Email</label>
              <input class="form-control" type="text" id="emailadres" name="emailadres"
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" formControlName="email">
              <div class="invalid-feedback">Gelieve een geldig e-mailadres in te vullen van het formaat test@test.be
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="telefoon">Telefoon</label>
              <input class="form-control" type="telefoon" id="telefoon" name="telefoon" formControlName="telefoon">
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="geboortedatum">Geboortedatum</label>
              <input class="form-control" type="date" id="geboortedatum" name="geboortedatum"
                formControlName="geboortedatum">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="rijksregisternr">Rijksregister</label>
              <input class="form-control" type="text" id="rijksregisternr" name="rijksregisternr" pattern="[0-9]{11}"
                formControlName="rijksregisternr">
              <div class="invalid-feedback">Gelieve de 11 cijfers van je rijksregisternummer in te vullen.</div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="opmerking">Opmerking</label>
              <textarea class="form-control" type="text" id="opmerking" name="opmerking"
                formControlName="opmerking"></textarea>
            </div>
          </div>
          <div class="col-lg-6">
            <label for="wachtwoord">Nieuw Wachtwoord</label>
            <input type="password" class="form-control" name="wachtwoord" id="wachtwoord" formControlName="password"
              pattern=".{6,}" >
            <div class="invalid-feedback">Je wachtwoord moet minstens 6 tekens bevatten.</div>
          </div>
          <div class="col-lg-6">
            <label for="herhaalwachtwoord">Herhaal nieuw wachtwoord</label>
            <input type="password" class="form-control" name="herhaalwachtwoord" id="herhaalwachtwoord" pattern=".{6,}"
               [(ngModel)]="hwachtwoord" [ngModelOptions]="{standalone: true}">
          </div>
          <a (click)="updateProfiel()" class="btn edit-button ml-3 mt-3"><i class="fas fa-pencil-alt"></i><span> Update profiel</span></a>
        </div>
      </form>
    </div>
  </div>
</div>
