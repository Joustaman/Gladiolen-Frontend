<div class="container" *ngIf="pageLoaded">
    <div class="card table-wrapper shadow-lg">
      <div class="card-header table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Vrijwilligers beheren</b></h2>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-success" [routerLink]="['/createGebruiker']" routerLinkActive="router-link-active"><i class="fas fa-plus-circle"></i> <span>Voeg vrijwilliger toe</span></a>
          </div>
        </div>l
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Naam</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Geboortedatum</th>
            <th scope="col">Rol</th>
            <th scope="col">Acties</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let gebruiker of gebruikers" [routerLink]="['/detailGebruiker', gebruiker.id]">
            <td>{{gebruiker.name}}</td>
            <td>{{gebruiker.voornaam}}</td>
            <td>{{gebruiker.geboortedatum | date:'MM/dd/yyyy'}}</td>
            <td>{{gebruiker.rol.naam}}</td>
            <td>
              <a [routerLink]="['/editGebruiker', gebruiker.id]" routerLinkActive="router-link-active" class="edit"><i class="fas fa-edit" data-toggle="tooltip" title="Bewerken"></i></a>
              <a [routerLink]="['/editGebruiker', gebruiker.id]" routerLinkActive="router-link-active"><i class="fas fa-trash" data-toggle="tooltip" title="Verwijderen"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
