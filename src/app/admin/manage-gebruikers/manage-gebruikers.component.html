<app-spinner *ngIf="!pageLoaded"></app-spinner>
<div class="container" *ngIf="pageLoaded">
  <div class="card table-wrapper shadow-lg">
    <div class="card-header table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2><b>Gebruikers beheren</b></h2>
        </div>
        <div class="col-sm-6">
          <label for="excelimport" class="btn btn-success" *ngIf="!excelModus"><i class="fas fa-download"></i> Import
            data</label>
          <input id="excelimport" name="excelimport" type="file" (change)="onFileChange($event)" multiple="false"/>
          <a class="btn btn-success" (click)="changeExcel()" *ngIf="!excelModus"
          ><i class="far fa-file-excel"></i> <span>Export modus</span></a
          >
          <a
            class="btn btn-success"
            *ngIf="!excelModus"
            [routerLink]="['/createGebruiker']"
            routerLinkActive="router-link-active"
          ><i class="fas fa-plus-circle"></i>
            <span>Voeg gebruiker toe</span></a
          >
          <a class="btn btn-success" (click)="changeExcel()" *ngIf="excelModus"
          ><i class="fas fa-edit"></i> <span>Edit modus</span></a
          >
          <a class="btn btn-success" (click)="export()" *ngIf="excelModus"
          ><i class="fas fa-file-export"></i> <span>Export data</span></a
          >
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!excelModus">
      <div class="col-12">
        <input
          id="str"
          [(ngModel)]="str"
          class="form-control w-100 m-1 float-right"
          placeholder="Zoek gebruiker"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="row" *ngIf="!excelModus">
        <div class="col-12 table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th scope="col">Naam</th>
              <th scope="col">Voornaam</th>
              <th scope="col">Geboortedatum</th>
              <th scope="col">Rol</th>
              <th scope="col">Acties</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let gebruiker of gebruikers | gebruikerFilter:str | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{ gebruiker.name }}</td>
              <td>{{ gebruiker.voornaam }}</td>
              <td>{{ gebruiker.geboortedatum | date: "dd/MM/yyyy" }}</td>
              <td>{{ gebruiker.rol.naam }}</td>
              <td>
                <a (click)="onClickDetailGebruiker(gebruiker)" data-toggle="modal" data-target="#gebruikerModal"
                   class="detail"><i class="fas fa-eye" data-toggle="tooltip" title="Bekijken"></i></a>
                <a [routerLink]="['/editGebruiker', gebruiker.id]" routerLinkActive="router-link-active"
                   class="edit"><i class="material-icons" data-toggle="tooltip" title="Bewerken">&#xE254;</i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row" *ngIf="excelModus">
        <div class="col-12">
          <hot-table
            [data]="data"
            [colHeaders]="colHeaders"
            [rowHeaders]="false"
            [hotId]="id"
            licenseKey="non-commercial-and-evaluation"
            [columns]="columns"
            dropdownMenu="true"
            filters="true"
            language="nl-NL"
            stretchH="all"
            columnSorting="true"
            height="400"
          ></hot-table>
        </div>
      </div>
      <pagination-controls *ngIf="!excelModus"
                           (pageChange)="p = $event"
                           directionLinks="true"
                           responsive="true"
                           previousLabel="Vorige"
                           nextLabel="Volgende"
      ></pagination-controls>
    </div>
  </div>
</div>

<div class="modal fade" id="gebruikerModal" tabindex="-1" role="dialog" aria-labelledby="gebruikerModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gebruikerModalLabel">Gebruiker detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="gebruikerForm">
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input class="form-control" type="text" id="voornaam" name="voornaam" formControlName="voornaam"
                       disabled>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="roepnaam">Roepnaam</label>
                <input class="form-control" type="text" id="roepnaam" name="roepnaam" formControlName="roepnaam"
                       disabled>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="name">Achternaam</label>
                <input class="form-control" type="text" id="name" name="name" formControlName="name" disabled>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" formControlName="email" disabled>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label for="telefoon">Telefoon</label>
                <input class="form-control" type="tel" id="telefoon" name="telefoon" formControlName="telefoon"
                       disabled>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label for="geboortedatum">Geboortedatum</label>
                <input class="form-control" type="date" id="geboortedatum" name="geboortedatum"
                       formControlName="geboortedatum" disabled>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="rijksregisternr">Rijksregister</label>
                <input class="form-control" type="text" id="rijksregisternr" name="rijksregisternr"
                       formControlName="rijksregisternr" disabled>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="form-group">
                <label for="tshirt">Tshirt - Geslacht / Maat </label>
                <input class="form-control" type="text" id="tshirt" name="tshirt" formControlName="tshirt" disabled>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="rol">Rol</label>
                <input class="form-control" type="text" id="rol" name="rol" formControlName="rol" disabled>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="opmerking">Opmerking</label>
                <textarea class="form-control" type="text" id="opmerking" name="opmerking"
                          formControlName="opmerking" disabled></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Annuleren
        </button>
      </div>
    </div>
  </div>
</div>
