<div>
  <h1>Leden beheren</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Leden</h5>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal">Lid toevoegen
      </button>
      <div class="card-text">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Naam</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Geboortedatum</th>
            <th scope="col">vereniging</th>
            <th scope="col">Verantwoordelijke</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr (click)="showDetailUser()">
            <td>Naam</td>
            <td>Voornaam</td>
            <td>Geboortedatum</td>
            <td>vereniging</td>
            <td>Verantwoordelijke</td>
            <td>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal">Bewerk
              </button>
              <button type="button" class="btn btn-danger">Verwijder</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModal"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label for="name" class="col-form-label">Naam:</label>
                <input type="text" class="form-control" id="name"
                       formControlName="title">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                <button type="submit" class="btn btn-primary">Opslaan
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
