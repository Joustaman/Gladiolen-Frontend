<div class="menu-wrap">
  <input type="checkbox" class="toggler" [checked]="openMenu" (click)="menuClick()">
  <div class="hamburger">
    <div></div>
  </div>
  <div class="menu">
    <div>
      <div>
        <ul>
          <li *ngIf="!checkIfLoggedIn()" (click)="menuClick()" [routerLink]="['/login']" routerLinkActive="router-link-active" class="link">Inloggen</li>
          <li *ngIf="!checkIfLoggedIn()" (click)="menuClick()" [routerLink]="['/createvereniging']" routerLinkActive="router-link-active" class="link">Vraag vereniging aan</li>
          <li *ngIf="checkIfLoggedIn() && getRol() === '3'" (click)="menuClick()" class="link" [routerLink]="['/vereniging/editvereniging']" routerLinkActive="router-link-active">Vereniging</li>
          <li *ngIf="checkIfLoggedIn() && getRol() === '3'" (click)="menuClick()" class="link" [routerLink]="['/leden']" routerLinkActive="router-link-active">Leden</li>
          <li *ngIf="checkIfLoggedIn() && getRol() === '1'" (click)="menuClick()" class="link" [routerLink]="['/manageGebruikers']" routerLinkActive="router-link-active">Gebruikers</li>
          <li *ngIf="checkIfLoggedIn() && getRol() === '1'" (click)="menuClick()" class="link" [routerLink]="['/manageEvenementen']" routerLinkActive="router-link-active">Evenementen</li>
          <li *ngIf="checkIfLoggedIn() && getRol() === '1'" (click)="menuClick()" class="link" [routerLink]="['/manageVerenigingen']" routerLinkActive="router-link-active">Verenigingen</li>
          <li *ngIf="checkIfLoggedIn() && getRol() === '1'" (click)="menuClick()" class="link" [routerLink]="['/manageVerenigingen']" routerLinkActive="router-link-active">Tijdsregistraties'</li>
          <li *ngIf="checkIfLoggedIn()" (click)="logOut()" class="link">Uitloggen</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
