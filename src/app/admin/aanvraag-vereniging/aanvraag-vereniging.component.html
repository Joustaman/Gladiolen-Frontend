<div class="container">
  <div class="card table-wrapper shadow-lg">
    <div class="card-header table-title">
          <h2>Aangevraagde verenigingen</h2>
      </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Naam</th>
            <th scope="col">Hoofdverantwoordelijke</th>
            <th scope="col">Kernlid</th>
            <th scope="col">Adres</th>
            <th scope="col">Rekeningnummer</th>
            <th scope="col">Accepteren</th>
            <th scope="col">Weigeren</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ver of verenigingen">
            <td>{{ ver.naam }}</td>
            <td>
              {{ ver.hoofd.voornaam }}
              {{ ver.hoofd.name }}
            </td>
            <td>
              <select
                name="{{ver.id}}"
                class="form-control"
                (change)="changeContact($event)"
              >
              <option value="-1">Kies kernlid</option>
                <option *ngFor="let kernlid of contactpersonen" [value]="kernlid.id"
                  >{{ kernlid.voornaam }} {{ kernlid.name }}</option
                >
              </select>
            </td>
            <td>{{ ver.straat }} {{ ver.huisnummer }} {{ ver.gemeente }}</td>
            <td>{{ ver.rekeningnr }}</td>
            <td>
              <a class="add" (click)="accept(ver.id)">
                <i
                  class="material-icons green"
                  data-toggle="tooltip"
                  title="Accepteren"
                >
                  done
                </i>
              </a>
            </td>
            <td>
              <a class="delete" (click)="deny(ver.id)">
                <i
                  class="material-icons red"
                  data-toggle="tooltip"
                  title="Weigeren"
                >
                  clear
                </i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
