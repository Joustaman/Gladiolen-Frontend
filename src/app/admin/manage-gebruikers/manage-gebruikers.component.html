<div class="container" *ngIf="pageLoaded">
  <div class="card">
    <div class="card-header">
      <h4>Gebruikers beheren</h4>
    </div>
    <div class="card-body">
      <div class="row mt-5">
        <div class="col-12">
          <button type="button" class="btn btn-primary float-right mb-5" [routerLink]="['/createGebruiker']"><i
            class="fa fa-plus"></i> Voeg gebruiker toe
          </button>
          <table class="table table-borderless table-hover">
            <thead>
            <tr>
              <th scope="col">Naam</th>
              <th scope="col">Voornaam</th>
              <th scope="col">Geboortedatum</th>
              <th scope="col">Rol</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gebruiker of gebruikers" [routerLink]="['/detailGebruiker', gebruiker.id]">
              <td>{{gebruiker.name}}</td>
              <td>{{gebruiker.voornaam}}</td>
              <td>{{gebruiker.geboortedatum | date:'MM/dd/yyyy'}}</td>
              <td>{{gebruiker.rol.naam}}</td>
              <td>
                <button [routerLink]="['/editGebruiker', gebruiker.id]" routerLinkActive="router-link-active"
                        type="button"
                        class="btn btn-primary btn-circle mr-2"><i class="far fa-edit"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
