<div>
  <h1>Leden beheren</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Leden</h5>
      <button type="button" class="btn btn-primary" [routerLink]="['/createGebruiker']">Lid toevoegen</button>
      <div class="card-text">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Naam</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Geboortedatum</th>
            <th scope="col">vereniging</th>
            <th scope="col">Verantwoordelijke</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr [routerLink]="['/detailGebruiker']">
            <td>Naam</td>
            <td>Voornaam</td>
            <td>Geboortedatum</td>
            <td>vereniging</td>
            <td>Verantwoordelijke</td>
            <td>
              <button type="button" class="btn btn-primary">Bewerk</button>
              <button type="button" class="btn btn-danger">Verwijder</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
