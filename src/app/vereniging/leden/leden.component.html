<app-spinner *ngIf="!pageLoaded"></app-spinner>
<div class="container" *ngIf="pageLoaded">
  <div class="card table-wrapper shadow-lg">
    <div class="card-header table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2><b>Leden</b></h2>
        </div>
        <div class="col-sm-6">
          <a class="btn toevoegen" [routerLink]="['/maaklid']" routerLinkActive="router-link-active"><i class="material-icons">&#xE147;</i> <span>Voeg lid toe</span></a>
        </div>
      </div>
    </div>
    <div class="card-body">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Naam</th>
        <th scope="col">Voornaam</th>
        <th scope="col">Rijksregisternummer</th>
        <th scope="col">Geslacht</th>
        <th scope="col">T-shirt maat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lid of leden | paginate: { itemsPerPage: 2, currentPage: p }">
        <th scope="row">{{lid.name}}</th>
        <td>{{lid.voornaam}}</td>
        <td>{{lid.rijksregisternr}}</td>
        <td>{{lid.tshirts[0].geslacht}}</td>
        <td>{{lid.tshirts[0].maat}}</td>
        <td>
          <a [routerLink]="['/editlid', lid.id]" routerLinkActive="router-link-active" class="edit"><i class="material-icons" data-toggle="tooltip" title="Bewerken">&#xE254;</i></a>
          <a (click)="deleteLid(lid.id)" class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>
    </tbody>
  </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
</div>
